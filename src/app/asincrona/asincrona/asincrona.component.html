<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<div class="container">
    <form action="">
        <label>Nombre:</label>
        <input type="text" class="bor" [(ngModel)]="nombre" name="nombre">
        <br>
        <label>Apellidos:</label>
        <input type="text" class="bor" [(ngModel)]="apellidos" name="apellidos">
        <br>
        <label>Edad:</label>
        <input type="text" class="bor" [(ngModel)]="edad" name="edad">
        <br>

        <div class="boton">
            <button type="submit" class="btn btn-outline-dark" (click)="guardarDatos()">AÃ±adir</button>
        </div>
    </form>

    <div class="tabla">

        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Edad</th>
                <th scope="col">Condicion</th>
              </tr>
            </thead>

            <tbody>
              <tr  *ngFor="let dato of datos">
                <th scope="row">{{ dato.nombre }}</th>
                <td>{{ dato.apellidos }}</td>
                <td>{{ dato.edad }}</td>
                <td appValidadEdad [edad]="edad" [nombre]="dato.nombre"> </td>
              </tr>
            </tbody>
        </table>
    </div>


</div>
